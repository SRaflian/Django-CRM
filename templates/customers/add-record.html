{% extends 'dashboard-base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Add Record{% endblock %}
{% block extra_blocks %}
<link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
  
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  
    .hover-button {
      text-decoration: none;
      /* Optional: removes the underline from links */
      color: initial;
      /* Optional: keeps the text color consistent */
      transition: background-color 0.3s, color 0.3s;
      /* Smooth transition for background and text color */
    }
  
    .hover-button:hover {
      background-color: green;
      /* Change to your preferred shade of green */
      color: white;
      /* Change text color to improve contrast and readability */
      padding: 5px 10px;
      /* Add some padding to look like a button */
      border-radius: 5px;
      /* Optional: adds rounded corners to the button */
    }
  </style>
{% endblock %}

{% block body_blocks %}
<div class="col-md-6 offset-md-3">
  <h1>Add Record</h1>
  <br />

  <form method="POST" action="{% url 'add_record' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <br />
    <button type="submit" class="btn btn-secondary">Add Record</button>
    <a href="{% url 'record-view' %}" class="btn btn-secondary">Back</a>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
  integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
  integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
